{% extends "authentication/base.html" %}
{% load static %}

<html>
    <body>
        <main role="main" class="center container">
          <div class="row">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}" style="color: green; background-color: #ddf9dd;">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
              {% block content %}{% endblock %}
          </div>
        </main>
    </body>
</html>
